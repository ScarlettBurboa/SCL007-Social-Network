<head>

   <title>Orienta2 - Hablemos de Sexualidad</title>

<body>
   <main class="box-registro">
      <div class="container">
         <div class="row" id="loginRegister">
            <div class="col-12">
               <div class="form">
                  <form action="javascript.void(0)"></form>
                  <img class="logo" src="./assets/logoOrientados.png" alt="Orienta2">
                  <h3 class="registro-text">Inicia Sesión o Regístrate</h3>
                  <input class="input-info" type="email" id="textEmail" placeholder="Correo Electrónico">
                  <input class="input-info" type="password" id="password" placeholder="Contraseña">
                  <div class="error" id="error-m"></div>
                  <button class="formSignBtn" id="btnLogin">Inicia Sesión</button>
                  <button class="formSignBtn" id="btnSignUp"> Registrate</button>
                  <h4 class="otra-cuenta">Inicia sesión con otra cuenta</h4>
                  <div class="row">
                     <div class="col logos-rrss">
                        <a class="azul-facebook" id="btnFacebook" href="#"><i class="fab fa-facebook-f"></i></a>
                        <a class="celeste-twitter" href="#"><i class="fab fa-twitter"></i></a>
                        <a class="rojo-googlemas" id="btnGmail" href="#"><i class="fab fa-google"></i></a>
                     </div>
                  </div>

               </div>
            </div>
         </div>

         <!-- aqui comienza contenido para los usuarios logueados -->
         <div class="container" id="app">
            <header class="row">
               <div class="col-12">
                  <button id="btnLogout"> Cerrar Sesión</button>
            </header>
            <div class="col-4">
               <img src="./assets/user11.png" alt="">
            </div>
            <!--   caja para postear -->
            <div class="col-8">
               <div class="question">
                  <textarea id="postContent" class="answer" type="text" placeholder="¿Qué quieres preguntar?"> </textarea>
                  <button id="public">Publicar</button>
               </div>
            </div>

            <!-- caja para ingresar comentarios -->
            <div id="postPublished" class="col-9">
               
            </div>
         </div>

      </div> <!--  .container -->

      </div>
   </main>
