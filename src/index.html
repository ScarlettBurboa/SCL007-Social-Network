<!DOCTYPE html>
<html lang="en">

<head>

   <title>Orienta2 - Hablemos de Sexualidad</title>

<body>
   <main class="box-registro">
      <div class="container">
         <div class="row" id="loginRegister">
            <div class="col-12">
               <div class="form">
                  <form action="javascript.void(0)"></form>
                  <img class="logo" src="./assets/logoOrientados.png" alt="Orienta2">
                  <h3 class="registro-text">Inicia Sesión o Regístrate</h3>
                  <input class="input-info" type="email" id="textEmail" placeholder="Correo Electrónico">
                  <input class="input-info" type="password" id="password" placeholder="Contraseña">
                  <div class="error" id="error-m"></div>
                  <button class="formSignBtn" id="btnLogin">Inicia Sesión</button>
                  <button class="formSignBtn" id="btnSignUp"> Registrate</button>
                  <h4 class="otra-cuenta">Inicia sesión con otra cuenta</h4>
                  <div class="row">
                     <div class="col logos-rrss">
                        <a class="azul-facebook" id="btnFacebook" href="#"><i class="fab fa-facebook-f"></i></a>
                        <a class="celeste-twitter"  id="btnTwitter" href="#"><i class="fab fa-twitter"></i></a>
                        <a class="rojo-googlemas" id="btnGmail" href="#"><i class="fab fa-google"></i></a>
                     </div>
                  </div>
                  <button class="button-reset-password" id="resetPassword">¿Olvido su contraseña?</button>
               </div>
            </div>
         </div>
      </main>
         
        <!-- aqui comienza contenido para los usuarios logueados -->
   <section id="app" class="container">
         <header class="row">
            <div class="col-12">
               <button class="button-left"><i class="fas fa-bars"></i> Perfil</button>
               <button class="button-right" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
         </header>
   
         <!--  caja para postear -->
         <div class="container-fluid box-post clearfix">
            <div class="row">
               <div class="col-3">
                  <img class="img-profile" src="./assets/user11.png" alt="">
               </div>
               <div class="col-9">
                  <div class="question">
                     <textarea id="postContent" class="answer" type="text" placeholder="¿Qué quieres preguntar?"></textarea>
                  </div>
               </div>
            </div>
            <button class="btnPublish btnAnswer" id="public">Publicar</button>
         </div> 
         <!-- caja para ingresar comentarios -->
         <div id="postPublished" class="container">
            <div class="row icon-group">
                                        
         </div>
         </div>
         <div id ="showPerfil" class="perfil">
               
         </div>
         <footer id="footer">
            <div class="container">
               <div class="row">
                  <div class="sectionfooter">
                  <div class="col-4"><button class="button-footer"><i class="fas fa-home"></i></button></div>
                  <div class="col-4"><button class="button-footer"><i class="fas fa-search"></i></button></div>
                  <div class="col-4"><button class="button-footer"><i class="far fa-bell"></i></button></div>
                  </div>
               </div>
            </div>
         </footer>
      </section><!--  .container -->
